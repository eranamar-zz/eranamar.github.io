---
layout: default
---
<script> 
if (window.location.pathname.indexOf("/{{site.basename}}") !== 0){
	window.location = window.location.host + {{site.basename}} + window.location.pathname;
}
</script>
<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  

</div>
