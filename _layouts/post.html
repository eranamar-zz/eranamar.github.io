---
layout: default
---
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
		showMathMenu: false,
		showMathMenuMSIE: false,
		showProcessingMessages: true,
		messageStyle: "normal"
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<style type="text/css">
  .MathJax * {
      color: black;
  }
  div.hide-with-loader {
    display: none; 
  }
  h1, h2, h3, h4, h5, h6, p, blockquote, pre, ul, ol, dl, figure, .highlight {
    margin-bottom: 15px;
    margin-top: 15px;
  }
  .Indented, .Unindented, .Theorem, .Lemma, .Claim, .Proof, .Definition {
    margin-bottom: 10px;
    text-align: justify;
  }
  .Theorem {
    display: block;
    margin: 12px 0;
    font-style: italic;
  }
  .Theorem:before {
      content: "Theorem.";
      font-weight: bold;
      font-style: normal;
  }
  .Lemma {
      display: block;
      margin: 12px 0;
      font-style: italic;
  }
  .Lemma:before {
      content: "Lemma.";
      font-weight: bold;
      font-style: normal;
  }
  .Claim {
      display: block;
      margin: 12px 0;
      font-style: italic;
  }
  .Claim:before {
      content: "Claim.";
      font-weight: bold;
      font-style: normal;
  }
  .Proof {
      display: block;
      margin: 12px 0;
      font-style: normal;
  }
  .Proof:before {
      content: "Proof.";
      font-style: italic;
  }
  .Proof:after {
      content: "\25FC";
      float:right;
  }
  .Definition {
      display: block;
      margin: 12px 0;
      font-style: normal;
  }
  .Definition:before {
      content: "Definition.";
      font-weight: bold;
      font-style: normal;
  }
</style>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	<div class="tags">
	 tags: {{ page | tags }}
	</div>
  </header>
  <div id="loader" >
    Loading content and comments...
  </div>
  <div class="">
    <div class="post-content hide-with-loader" itemprop="articleBody">
      {{ content }}
    
    </div>

    {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
    {% endif %}
  </div>
</article>

<script type="text/javascript">
  'use strict';
    
    $(document).ready(function(){
      var post = $('div.hide-with-loader');
      var loader = $('#loader');

      var show_post = function () {
          loader.hide();
          post.show();
          if(window.activate_disqus_comments){
            window.activate_disqus_comments();
          }
      };

      if(post.length){        
        MathJax.Hub.Register.StartupHook("End", show_post);
      }
    });
</script>
